<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In â€“ Codobe</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a2540 0%, #0f3d6e 100%);
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 2.4rem 2.2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .brand {
      text-align: center;
      margin-bottom: 1.8rem;
    }

    .brand h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: white;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .brand .subtitle {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-top: 0.3rem;
    }

    .form-floating > .form-control,
    .form-floating > .form-control-plaintext {
      padding: 1rem 1.1rem;
      height: 3.4rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      color: white;
      border-radius: 10px;
    }

    .form-floating > label {
      color: #94a3b8;
      padding: 1rem 1.1rem;
    }

    .form-floating > .form-control:focus,
    .form-floating > .form-control:not(:placeholder-shown) {
      background: rgba(255,255,255,0.08);
      border-color: #60a5fa;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      color: #60a5fa;
      transform: scale(0.85) translateY(-0.6rem) translateX(0.4rem);
    }

    .btn-primary {
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      padding: 0.85rem;
      font-weight: 600;
      transition: all 0.25s;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-google {
      background: white;
      color: #1e293b;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 500;
    }

    .btn-google:hover {
      background: #f8fafc;
    }

    .btn-google i {
      color: #4285F4;
      margin-right: 10px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.6rem 0;
      color: #64748b;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .divider span {
      padding: 0 1.25rem;
    }

    .text-link {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="brand">
    <h1>Codobe</h1>
    <div class="subtitle">Secure Cross-Border Trade</div>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Select Role</label>
      <select class="form-select" id="role" required>
        <option value="" disabled selected>Choose your role</option>
        <option value="admin">Admin</option>
        <option value="importer">Importer</option>
        <option value="exporter">Exporter</option>
        <option value="importer_exporter">Importer & Exporter</option>
        <option value="cha_agent">CHA Agent</option>
        <option value="customer_care">Customer Care</option>
      </select>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

    <div class="text-center mb-3">
      <a href="#" class="text-link small">Forgot password?</a>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <button type="button" class="btn btn-google w-100 d-flex align-items-center justify-content-center">
      <i class="fab fa-google"></i> Continue with Google
    </button>
  </form>

  <p class="text-center mt-4 mb-0 small">
    Don't have an account? <a href="signup.html" class="text-link">Sign up</a>
  </p>
</div>

<script>
  document.getElementById('loginForm')?.addEventListener('submit', e => {
    e.preventDefault();
    alert('Login attempt (demo)');
  });
</script>

</body>
</html>
