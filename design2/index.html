<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cudobe – Design 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #0b5ed7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: #f4f6f8;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
    }

    .services {
      display: flex;
      gap: 20px;
      padding: 40px;
      justify-content: center;
    }

    .card {
      width: 250px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h2>CUDOBE</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>We Build Digital Products</h1>
    <p>Web • Mobile • UI/UX • Cloud Solutions</p>
  </section>

  <section class="services">
    <div class="card">
      <h3>Web Development</h3>
      <p>Modern & scalable websites</p>
    </div>

    <div class="card">
      <h3>App Development</h3>
      <p>Android & iOS solutions</p>
    </div>

    <div class="card">
      <h3>UI / UX</h3>
      <p>Clean & user-friendly design</p>
    </div>
  </section>

  <footer>
    © 2026 Cudobe. All Rights Reserved.
  </footer>

</body>
</html>
