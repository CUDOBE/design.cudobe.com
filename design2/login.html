<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In – Cudobe</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      min-height: 100vh;
      background: blanchedalmond;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .auth-container {
      position: relative;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(22px);
      border-radius: 18px;
      padding: 2.4rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      transition: transform .3s ease;
    }

    .auth-container:hover {
      transform: translateY(-4px);
    }

    .auth-container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 1px;
      background: linear-gradient(180deg, #3b82f6, transparent);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
    }

    .brand {
      text-align: center;
      margin-bottom: 1.6rem;
    }

    .brand h1 {
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
    }

    .brand span {
      font-size: .9rem;
      color: #94a3b8;
    }

    .role-toggle {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 6px;
      margin-bottom: 1.6rem;
    }

    .role-btn {
      background: rgba(255,255,255,.05);
      border: none;
      color: #cbd5f5;
      padding: .6rem;
      border-radius: 12px;
      font-size: .85rem;
      transition: .25s;
    }

    .role-btn i {
      display: block;
      font-size: 1rem;
      margin-bottom: 2px;
    }

    .role-btn.active {
      background: linear-gradient(135deg,#3b82f6,#2563eb);
      color: white;
      box-shadow: 0 6px 18px rgba(59,130,246,.4);
    }

    .form-control {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.15);
      color: white;
      border-radius: 12px;
    }

    .form-control:focus {
      border-color: #60a5fa;
      box-shadow: none;
      background: rgba(255,255,255,.1);
    }

    .password-wrap {
      position: relative;
    }

    .password-wrap i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
    }

    .btn-primary {
      background: linear-gradient(135deg,#3b82f6,#1d4ed8);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      padding: .8rem;
    }

    .btn-primary:hover {
      opacity: .95;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #64748b;
      font-size: .85rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    .divider span {
      padding: 0 1rem;
    }

    .btn-google {
      background: #fff;
      border-radius: 12px;
      font-weight: 500;
    }

    .btn-google i {
      color: #4285F4;
      margin-right: 8px;
    }

    .text-link {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="brand">
    <h1>Cudobe</h1>
    <span>Certified Global Exchange</span>
  </div>

  <div class="role-toggle">
    <button class="role-btn active" onclick="selectRole(this)">
      <i class="fa-solid fa-box"></i>Importer
    </button>
    <button class="role-btn" onclick="selectRole(this)">
      <i class="fa-solid fa-ship"></i>Exporter
    </button>
    <button class="role-btn" onclick="selectRole(this)">
      <i class="fa-solid fa-arrows-left-right"></i>Both
    </button>
  </div>

  <form>
    <input class="form-control mb-3" type="email" placeholder="Email address" required>

    <div class="password-wrap mb-4">
      <input id="password" class="form-control" type="password" placeholder="Password" required>
      <i class="fa-regular fa-eye" onclick="togglePass()"></i>
    </div>

    <button class="btn btn-primary w-100 mb-3">Sign In</button>

    <div class="text-center">
      <a href="#" class="text-link small">Forgot password?</a>
    </div>

    <div class="divider"><span>or</span></div>

    <button type="button" class="btn btn-google w-100">
      <i class="fab fa-google"></i> Continue with Google
    </button>
  </form>

  <p class="text-center mt-4 small">
    Don’t have an account? <a href="#" class="text-link">Sign up</a>
  </p>
</div>

<script>
  function selectRole(btn) {
    document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function togglePass() {
    const p = document.getElementById('password');
    p.type = p.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
