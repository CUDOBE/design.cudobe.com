<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account – Codobe</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a2540 0%, #0f3d6e 100%);
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    .auth-container {
      background: rgba(15, 23, 42, 0.68);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: 16px;
      padding: 2.5rem 2.3rem;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.55);
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: white;
    }

    .brand .subtitle {
      font-size: 1rem;
      color: #94a3b8;
    }

    .form-floating > .form-control {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      border-radius: 10px;
      padding: 1rem 1.25rem;
      height: 3.5rem;
    }

    .form-floating > label {
      color: #94a3b8;
    }

    .form-floating > .form-control:focus {
      background: rgba(255,255,255,0.1);
      border-color: #60a5fa;
      box-shadow: 0 0 0 0.25rem rgba(96,165,250,0.25);
      color: white;
    }

    .form-check-label {
      color: #cbd5e1;
      font-size: 0.95rem;
    }

    .captcha-box {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      font-style: italic;
      margin: 1.2rem 0;
    }

    .btn-primary {
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .text-link {
      color: #60a5fa;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .password-match {
      font-size: 0.85rem;
      color: #f87171;
      display: none;
      margin-top: -0.4rem;
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="brand">
    <h1>Codobe</h1>
    <div class="subtitle">Create your secure trade account</div>
  </div>

  <form id="signupForm">
    <!-- Role selection – checkboxes -->
    <div class="mb-4">
      <label class="form-label fw-medium">I want to sign up as (select all that apply):</label>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="roles" value="importer" id="role_importer">
        <label class="form-check-label" for="role_importer">Importer</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="roles" value="exporter" id="role_exporter">
        <label class="form-check-label" for="role_exporter">Exporter</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="roles" value="cha_agent" id="role_cha">
        <label class="form-check-label" for="role_cha">Freelance CHA Agent</label>
      </div>
      <small class="text-muted d-block mt-2">
        → Select both Importer and Exporter if you act as both.
      </small>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>

    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" required>
      <label for="passwordConfirm">Confirm password</label>
      <div class="password-match" id="passwordMismatch">Passwords do not match</div>
    </div>

    <!-- CAPTCHA placeholder (you can replace with real reCAPTCHA later) -->
    <div class="mb-4">
      <label class="form-label fw-medium">Verification</label>
      <div class="captcha-box">
        CAPTCHA placeholder – verify you are not a robot
      </div>
      <small class="text-muted">In production, this will be replaced with Google reCAPTCHA v3 or hCaptcha.</small>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        I agree to the <a href="termsAndCond.html" class="text-link">Terms of Service</a> and <a href="#" class="text-link">Privacy Policy</a>
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">Create My Account</button>

    <p class="text-center small mb-0">
      Already have an account? <a href="login.html" class="text-link">Sign in</a>
    </p>
  </form>
</div>

<script>
  const pwd = document.getElementById('password');
  const pwdConfirm = document.getElementById('passwordConfirm');
  const mismatch = document.getElementById('passwordMismatch');

  function checkPasswordMatch() {
    if (pwd.value && pwdConfirm.value) {
      if (pwd.value !== pwdConfirm.value) {
        mismatch.style.display = 'block';
      } else {
        mismatch.style.display = 'none';
      }
    } else {
      mismatch.style.display = 'none';
    }
  }

  pwdConfirm?.addEventListener('input', checkPasswordMatch);
  pwd?.addEventListener('input', checkPasswordMatch);

  document.getElementById('signupForm')?.addEventListener('submit', e => {
    e.preventDefault();

    const selectedRoles = Array.from(document.querySelectorAll('input[name="roles"]:checked'))
      .map(cb => cb.value);

    if (selectedRoles.length === 0) {
      alert("Please select at least one role");
      return;
    }

    if (pwd.value !== pwdConfirm.value) {
      alert("Passwords do not match");
      return;
    }

    alert(`Signup attempt (demo)\nRoles: ${selectedRoles.join(', ') || 'none'}`);
  });
</script>

</body>
</html>
